security:
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    encoders:
        App\Entity\AdminUser:
            algorithm: auto

        App\Entity\ClientUser:
            algorithm: auto
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_admin_user_provider:
            entity:
                class: App\Entity\AdminUser
                property: email

        app_client_user_provider:
            entity:
                class: App\Entity\ClientUser
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html

        admin_secured_area:
            pattern:   ^/admin
            anonymous: true
            guard:
                authenticators:
                    - App\Security\AdminLoginFormAuthenticator
            provider: app_admin_user_provider
            form_login:
                login_path: /admin/login
                check_path: /admin/login_check
                default_target_path: /admin
            logout:
                path: app_admin_logout

        api_user_login:
            pattern:  ^/api/login
            stateless: true
            anonymous: true
            provider: app_client_user_provider
            json_login:
                check_path: /api/login_check
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
                username_path: email

        api:
            pattern:   ^/api
            stateless: true
            anonymous: true
            provider: app_client_user_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator

        api_user_token_refresh:
            pattern: ^/api/user/refresh_token
            stateless: true
            anonymous: true
            provider: app_client_user_provider

        main:
            anonymous: ~

    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/user/validate_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/refresh_token, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/user/get-email, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/newsletter/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/contact/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/products/list, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/products/latest, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/products/search/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/products/product/*, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/product-review/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/comments/create, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/categories/list, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/brands/list, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/colors/list, roles: IS_AUTHENTICATED_ANONYMOUSLY }

        - { path: ^/api/shop/create-order, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
        - { path: /admin/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, role: ROLE_ADMIN }
